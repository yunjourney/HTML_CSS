<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습1-프론트엔드 개발자 지원서</title>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="#" method="get">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <h4>개인정보</h4>
            <ul>
                <label for="name"> 이름
                    <input type="text" name="name" id="name" placeholder="공백없이 입력하세요">
                </label><br>
                <label> 연락처 
                    <input type="tel" name="call" id="call">
                </label>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <label for="webpub">
                    <input type="radio" name="지원분야" id="webpub"> 웹 퍼블리싱
                </label><br>
                <label for="appdev">
                    <input type="radio" name="지원분야" id="appdev"> 웹 애플리케이션 개발
                </label><br>
                <label for="dev">
                    <input type="radio" name="지원분야" id="dev"> 개발 환경 개선
                </label>
            </ul>
            <h4>지원동기</h4>
            <label>
                <textarea name="지원동기" id="지원동기" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </label><br>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>
        </form>
    </div>
</body>
</html>
