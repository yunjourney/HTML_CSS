<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get 방식으로 날리면 주소창에 입력값이 다 뜸 -->
    <form action="#" method="get">
        <!-- <p>태그는 input박스로만 선택, 
             <label>태그는 '아이디'를 눌러도 input박스 선택됨-->
        <!-- value에 값넣으면 초기값이 들어가있음 =/= 힌트(placeholder)와 다름.
             자동 로그인기능 시 value값 입력해놓으면 됨 -->
        <!-- disabled : 비활성화 태그. input에 넣음
             readonly : 읽기전용 태그
             required : 필수 입력 태그-->
        <fieldset>
            <legend>[ 기본 정보 ]</legend>
            <p>
                <label for="id">아이디 </label>
                <input type="text" name="id" id="id" value="jks2024" readonly>
            </p>
            <p>
                <label for="password">패스워드 </label>
                <input type="password" name="pwd" id="password" required>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>[ 세부 정보 ]</legend>
            <p>
                <label for="email">이메일 </label>
                <input type="email" name="email" id="email" placeholder="@ 필수 입력">
            </p>
    
            <p>
                <label for="tel">전화번호 </label>
                <input type="tel" name="tel" id="tel" placeholder="- 제외 입력">
            </p>
            <p>
                <label for="age">나이 </label>
                <input type="number" name="age" id="age">
            </p>

        </fieldset>
        <br>

        <!-- <select> 는 콤보 박스 생성 -->
            <!-- multiple 하면 여러개선택가능 -->
        <fieldset>
            <legend>주소 입력</legend>
            <label for="city">도시</label>
            <select name="city" id="city">
                <optgroup label="서울시">
                    <option value="강남구">강남구</option>
                    <option value="서초구">서초구</option>
                    <option value="강동구">강동구</option>
                    <option value="중구">중구</option>
                    <option value="용산구">용산구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="마포구">마포구</option>
                </optgroup>
                <optgroup label="경기도">
                    <option value="성남시">성남시</option>
                    <option value="수원시">수원시</option>
                    <option value="용인시">용인시</option>
                    <option value="안양시">안양시</option>
                    <option value="화성시">화성시</option>
                    <option value="과천시">과천시</option>
                    <option value="시흥시">시흥시</option>
                </optgroup>
            </select>
        </fieldset>
        <br>

        <!-- label안에서 name이 달라지면 그룹이 달라짐 -->
        <fieldset>
            <legend>[ 성별 ]</legend>
            <p>
                <label for="male">남성 </label>
                <input type="radio" name="gender" id="male">
                <label for="female">여성 </label>
                <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <br>

        <fieldset>
            <legend>[ 직업 ]</legend>
            <p>
                <label for="student">학생</label>
                <input type="radio" name="jobs" id="student">
                <label for="worker">회사원</label>
                <input type="radio" name="jobs" id="worker">
                <label for="housewife">주부</label>
                <input type="radio" name="jobs" id="housewife">
                <label for="none">무직</label>
                <input type="radio" name="jobs" id="none">
            </p>
        </fieldset>

        <!-- checked : 기본적으로 체크되어있는 옵션 -->
        <fieldset>
            <legend>[ 취미 ]</legend>
            <p>
                <label for="운동">운동</label>
                <input type="radio" name="sports" id="운동">
                <label for="음악">음악</label>
                <input type="radio" name="music" id="음악" checked>
                <label for="그림">그림</label>
                <input type="radio" name="drawing" id="그림">
            </p>
        </fieldset>
                
        <p>가입일 <input type="date"></p>

        <label for="desc">소개글</label>
        <p>
            <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
        </p>

        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        
        <button type="submit">
            <img src="/images/bear.png" width="13" alt="곰돌이"> 제출
        </button>
        <button type="reset">
            <img src="/images/android.png" width="13" alt="안드로이드"> 초기화
        </button>
    </form>
</body>
</html>
