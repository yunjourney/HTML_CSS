<!-- [1] HTML5 DOCTYPE과 head, body 기본구조 기술-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script src="../../"></script>
    <!-- [2] 스크립트 파일의 경로를 지정하라
    현재폴더 ./ 상위폴더 ../ 2단계상위 ../../ -->
</body>
</html>
<!-- [3] input태그 속성을 5가지 이상 : text, password, email, tel, url, radio, checkbox, submit, image -->

<!-- [4] 웹 표준 관련 기술 3가지 : html5, css3, javascript -->

<!-- [5] 자바스크립트를 작성하는 3가지 방식 : 인라인 방식, internal 방식, external 방식 -->

<!-- [6] 자바스크립트에서 태그 앨리먼트의 객체 정보를 가져오는 document메소드 사용 구문을 2가지 기술 (dom 가져오기)
        : document.getElementById("id"), getElementByClassName("class"), getElementByTagName("tag") -->

<!-- [7] HTML의 영역을 구분하는 태그 중 div 태그와 span 태그의 차이점
        : <div> 
        : <span> 자기 컨텐츠만큼 차지하는 영역 -->

<!-- [8] NaN : Not-A-Number 연산 결과가 숫자가 아님을 의미 -->

<!-- [9] 배열 만드는 2가지 방법 : let arr = []; | let arr = new Array(개수); -->

<!-- [10] 전역객체(Window)의 Infinity 속성에 대해 서술 : 숫자를 0으로 나누면 발생 -->

<!-- [11] 자바스크립트의 스코프 중 functional scope에 대해서 설명
        :  변수가 선언된 함수에서만 접근 가능 -->
        function test() {
            let kkk = 10;
            console.log(kkk);
        }
        test(); <!-- 동작O -->
        console.log(kkk); <!-- 함수 스코프 에러! -->

<!-- [12] 블록스코프 : 블록 안에서만 변수에 접근할 수 있는 스코프 -->
{ 
    let kkk = 1000;
    console.log(kkk); <!-- 동작O -->
}
console.log(kkk); <!-- 블록 스코프 에러! -->

<!-- [13] 자바스크립트 원시타입 3가지 이상 : boolean, number, string, null, undefined -->
console.log(test);
var test = 100; <!-- undefined. 호이스팅때문에 -->

<!-- [14] 원시타입과 참조타입의 차이점 : 값을 저장하는지, 값의 주소를 저장하는지 차이 -->

<!-- [15] 자바스크립트 타입을 알 수 있는 방법 : typeof(변수명); -->

<!-- [16] 인자로 전달받은 문자열을 자바스크립트 코드로 변환하여 실행하는 전역함수의 명칭과 사용법
        :  eval(문자열로 된 코드) 구닥다리 -->

<!-- [17] undefined : 변수를 선언하고 값을 할당하지않으면 자동으로 할당되는 값 -->

<!-- [18] getElementById .. querySelector .. 문제 여러개 -->

<!-- [19] window 객체의 onload 속성에 대해 서술 
        : 페이지에 load 이벤트가 발생(html이 화면에 그려질때)했을 때 호출되는 콜백함수 -->

<!-- [20] 자바스크립트의 브라우저 객체 모델에 속한 객체 3개 이상 
        : window, location, navigation, history, screen -->
