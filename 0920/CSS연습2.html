<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 선택자</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
        <button>확인</button>
        <button>취소</button>
    </div>
    <label for="in">입력창</label>
    <input type="text" id="in">
    <div>
        <h1>제목입니다.</h1>
        <h2>중간 제목입니다.</h2>
        <h3>작은 제목입니다.</h3>
        <h3>더 작은 제목입니다.</h3>
    </div>
    <div class="box">
        <p>사과</p>
        <p>오렌지</p>
        <p>레드향</p>
        <p>수박</p>
        <span>딸기</span>
    </div>
    <div id="container">
        <p>선택자 연습입니다.</p>
        <p class="accent">클래스 선택자(accent) 입니다.</p>
        <p class="bg">클래스 선택자(bg) 입니다.</p>
        <!-- 여러 개 연속지정 가능 -->
        <h1 class="accent bg">레드향</h1>

        <p>껍질이 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불립니다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 풍부합니다.</p>
        <p>비타민 C와 비타민 P가 풍부해 혈액 순환, 감기 예방 등에 좋습니다.</p>
    </div>

    <a href="http://naver.com">네이버</a>
    

</body>
</html>
