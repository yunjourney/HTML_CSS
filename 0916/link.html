<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link 만들기</title>
    <style>
        /* img {
            width: 200;
            height: 200;
            border: 5px solid green;
        } */
    </style>
</head>
<body>
    <!-- width=""만 넣어도 비율 자동설정, height="" 길이 바꾸고싶으면 추가 -->
    <!-- 엑박 뜰 때 이미지 설명해주는 alt -->
    <a href="http://google.co.kr" target="_blank">
        <img src="./images/google_logo.png" alt="구글 로고가 나와야 됩니다">
    </a>


    <br><img src="/images/android.png" width="100" alt="이미지가 없어요ㅠㅠㅠㅠㅠ">

    <!-- 링크는 문서와 문서 간의 연결을 의미하며 a 태그를 사용함 -->
    <!-- 대상의 이동 경로를 알 수 없을 때에는 #으로 표시함 -->
    <!-- target="_self" 현재 페이지로 열기(디폴트), "_blank" 새창으로 열기, 
         "_parent" 부모창에서 열기, "_top" 현재 페이지의 가장 상위 프레임에서 열기 -->
    <!-- 절대주소 : http://~~.com
         상대경로 : /test/test.html 현재 위치에 대한 상대경로 -->
    <br><a href="/test/test.html" target="_top" title="상대주소입니다">내부 페이지 이동</a>

    


    
</body>
</html>
